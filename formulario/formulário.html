<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de formulário</title>
    <link rel="stylesheet" href="css/formulario.css">
    <script src="script/script.js"></script>
</head>
<body>
    <header>
        <div class="figure">
            <img src="Image/logo.png" width="100" height="100" alt="Logo"/>
        </div>
        <nav>
            <ul>
                <li><a href="Site/index.html">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="Portfólio/index.html">Portfólios</a></li>
                <li><a href="#">Contatos</a></li>
                <li><a href="Portfólio/index.html" id="inscreva-se-btn">Já tem uma conta?</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Criar portfólio profissional</h2>
        
        <form action="/submit-form" method="post">
            <fieldset>
                <legend>Sobre Mim</legend>
                <div class="form-group">
                    <label for="resumo">Breve resumo de qualificações:<span class="required">*</span></label>
                    <textarea id="resumo" name="resumo" required></textarea>
                </div>

                <div class="form-group">
                    <label for="Softskills">Softskills:<span class="required">*</span></label>
                    <textarea id="Softskills" name="Softskills" required></textarea>
                </div>

                <div class="form-group">
                    <label for="HardSkills:">HardSkills:<span class="required">*</span></label>
                    <textarea id="HardSkills" name="HardSkills" required></textarea>
                </div>

                <div class="form-group">
                    <label for="Hobbies">Hobbies:<span class="required">*</span></label>
                    <textarea id="Hobbies" name="Hobbies" required></textarea>
                </div>

            </fieldset>

            <fieldset>
                <legend>Formação</legend>
                <div class="form-group">
                    <label for="escolaridade">Escolaridade<span class="required">*</span></label>
                    <input type="text" id="escolaridade" name="escolaridade" required>
                </div>
                <div class="form-group">
                    <label for="areaEstudo">Área de estudo<span class="required">*</span></label>
                    <input type="text" id="areaEstudo" name="areaEstudo" required>
                </div>
                <div class="form-group">
                    <label for="instituicaoEnsino">Instituição de ensino<span class="required">*</span></label>
                    <input type="text" id="instituicaoEnsino" name="instituicaoEnsino" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" name="iscurrent" id="iscurrent">
                        <span>Atualmente Matriculado</span>
                    </label>
                </div>
                <div class="form-group date-group">
                    <label for="mesInicio">Data de Início:</label>
                    <select name="mesInicio" id="mesInicio" required>
                        <option value="">Mês</option>
                        <!-- Opções de mês -->
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <select name="anoInicio" id="anoInicio" required>
                        <option value="">Ano</option>
                        <!-- Opções de ano serão preenchidas com JavaScript -->
                    </select>
                </div>
                <div class="form-group date-group">
                    <label for="mesFim">Data de Conclusão:</label>
                    <select name="mesFim" id="mesFim">
                        <option value="">Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <select name="anoFim" id="anoFim">
                        <option value="">Ano</option>
                        <!-- Opções de ano serão preenchidas com JavaScript -->
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Experiências</legend>
                <div class="form-group">
                    <label for="escolaridade">Empresas<span class="required">*</span></label>
                    <input type="text" id="escolaridade" name="escolaridade" required>
                </div>
                <div class="form-group">
                    <label for="areaEstudo">Área de atuação<span class="required">*</span></label>
                    <input type="text" id="areaEstudo" name="areaEstudo" required>
                </div>
                <div class="form-group">
                    <label for="instituicaoEnsino">Cargo<span class="required">*</span></label>
                    <input type="text" id="instituicaoEnsino" name="instituicaoEnsino" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" name="iscurrent" id="iscurrent">
                        <span>Atualmente empregado</span>
                    </label>
                </div>
                <div class="form-group date-group">
                    <label for="mesInicio">Data de admissão:</label>
                    <select name="mesInicio" id="mesInicio" required>
                        <option value="">Mês</option>
                        <!-- Opções de mês -->
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <select name="anoInicio" id="anoInicio" required>
                        <option value="">Ano</option>
                        <!-- Opções de ano serão preenchidas com JavaScript -->
                    </select>
                </div>
                <div class="form-group date-group">
                    <label for="mesFim">Data de demissão:</label>
                    <select name="mesFim" id="mesFim">
                        <option value="">Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <select name="anoFim" id="anoFim">
                        <option value="">Ano</option>
                        <!-- Opções de ano serão preenchidas com JavaScript -->
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferências de Portfólio</legend>
                <div class="form-group">
                    <label>Escolha o estilo do seu portfólio:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="moderno" name="estiloPortfolio[]" value="moderno">
                        <label for="moderno">Moderno</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="classico" name="estiloPortfolio[]" value="classico">
                        <label for="classico">Clássico</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="criativo" name="estiloPortfolio[]" value="criativo">
                        <label for="criativo">Criativo</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="outro" name="estiloPortfolio[]" value="outro">
                        <label for="outro">Outro:</label>
                        <input type="text" id="outroEstilo" name="outroEstilo">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <div class="form-group">
                    <label for="objetivosPortfolio">Objetivos com este portfólio<span class="required">*</span></label>
                    <textarea id="objetivosPortfolio" name="objetivosPortfolio" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Upload de projetos</legend>
                <div class="form-group">
                    <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">
                </div>
            </fieldset>

            <fieldset>
                <legend>Redes Sociais (Opcional)</legend>
                <div class="form-group">
                    <label for="linkedin">LinkedIn:</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/seuperfil">
                </div>
                <div class="form-group">
                    <label for="github">GitHub:</label>
                    <input type="url" id="github" name="github" placeholder="https://github.com/seuperfil">
                </div>
                <div class="form-group">
                    <label for="outraRede">Outra Rede Social:</label>
                    <input type="url" id="outraRede" name="outraRede" placeholder="https://...">
                </div>
            </fieldset>

            <fieldset>
                <legend>Configurações de Privacidade</legend>
                <div class="form-group">
                    <label>Quem pode visualizar seu portfólio:</label>
                    <div class="radio-group">
                        <input type="radio" id="publico" name="visibilidade" value="publico" checked>
                        <label for="publico">Público</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="privado" name="visibilidade" value="privado">
                        <label for="privado">Privado (Somente com link direto)</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Aceitação dos Termos</legend>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="termos" name="termos" required>
                        <label for="termos">Li e concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.</label>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn">Salvar</button>
                <button type="reset" class="btn">Alterar</button>
                <button type="button" class="btn">Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
